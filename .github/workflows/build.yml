name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history (optional, helps with some cache issues)

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer

      - name: Initialize Buildozer
        run: buildozer init

      - name: Build APK (this will take time!)
        run: buildozer -v android debug

      - name: List built files (for debugging)
        run: ls -la bin/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4  # Updated to v4 for reliability
        with:
          name: build-output
          path: bin/
          if-no-files-found: error
          retention-days: 5
