name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses-dev \
          cmake libffi-dev libssl-dev
        
        # Setup Android SDK with proper directory structure
        mkdir -p ~/android-sdk/cmdline-tools/latest
        cd ~/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip -d tmp
        rm commandlinetools-linux-9477386_latest.zip
        
        # Handle both possible directory structures
        if [ -d "tmp/cmdline-tools" ]; then
          mv tmp/cmdline-tools/* cmdline-tools/latest/
        else
          mv tmp/* cmdline-tools/latest/
        fi
        rm -rf tmp
        
        # Verify installation
        if [ ! -f "cmdline-tools/latest/bin/sdkmanager" ]; then
          echo "Android SDK tools not properly installed!"
          ls -R cmdline-tools/
          exit 1
        fi
        
        # Accept licenses
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Install components
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;31.0.0" \
          "ndk;23.1.7779620"
        
        # Install AIDL
        sudo apt-get install -y aapt aidl
        
        # Set environment
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/23.1.7779620" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/31.0.0" >> $GITHUB_ENV
        
        pip install buildozer==1.5.0 cython virtualenv
        
    - name: Update buildozer.spec
      run: |
        # Clean and update buildozer.spec
        awk '!/android.allow_backup =/' buildozer.spec > temp && mv temp buildozer.spec
        awk '!/android.arch =/' buildozer.spec > temp && mv temp buildozer.spec
        
        cat <<EOF >> buildozer.spec
android.allow_backup = True
android.archs = armeabi-v7a
android.sdk_path = $HOME/android-sdk
android.ndk_path = $HOME/android-sdk/ndk/23.1.7779620
android.accept_sdk_license = True
android.sdk_version = 31
android.build_tools_version = 31.0.0
android.build_tools_dir = $HOME/android-sdk/build-tools/31.0.0
EOF
        
    - name: Build APK
      run: |
        rm -rf .buildozer || true
        
        # Verify tools
        which aidl || { echo "AIDL not found!"; exit 1; }
        which aapt || { echo "AAPT not found!"; exit 1; }
        
        buildozer -v android debug
        
        if [ ! -f bin/*.apk ]; then
          echo "Build failed! Showing logs:"
          cat .buildozer/android/platform/build-*/build.out
          exit 1
        fi
        
        ls -la bin/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-app
        path: bin/*.apk
